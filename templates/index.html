<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            text-align: right;
        }
        
        .bot-message {
            text-align: left;
        }
        
        .message-content {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .user-message .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .bot-message .message-content {
            background: white;
            border: 1px solid #e0e0e0;
            color: #333;
        }
        
        .sources {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
        }
        
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .custom-file-upload {
            display: inline-block;
            padding: 10px 18px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 25px;
            font-size: 14px;
            transition: background 0.2s;
            border: none;
            margin-right: 0;
        }
        
        .custom-file-upload:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        .upload-btn {
            padding: 10px 18px;
            background: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .upload-btn:hover {
            background: #e0e0e0;
        }
        
        .input-box {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-box:focus {
            border-color: #667eea;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #666;
        }
        
        .status {
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
            background: #f8f9fa;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PDF Chatbot</h1>
            <p>Ask questions about your document</p>
        </div>
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message bot-message">
                    <div class="message-content">
                        Hello! Upload a PDF and ask questions about your document.
                    </div>
                </div>
            </div>
            <div class="loading" id="loading">
                <div>Thinking...</div>
            </div>
            <div class="input-container">
                <form id="uploadForm" enctype="multipart/form-data" style="display: flex; align-items: center; gap: 10px; margin: 0;">
                    <input type="file" id="pdfFile" name="pdf" accept="application/pdf" required style="display: none;">
                    <label for="pdfFile" class="custom-file-upload">Choose PDF</label>
                    <button type="submit" class="upload-btn">Upload</button>
                </form>
                <input type="text" class="input-box" id="questionInput" placeholder="Ask a question about the document..." />
                <button class="send-btn" id="sendBtn">â–¶</button>
            </div>
        </div>
        <div class="status" id="status">Ready</div>
    </div>
    <script>
        const messagesContainer = document.getElementById('messages');
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('pdfFile');
        const fileLabel = document.querySelector('.custom-file-upload');
        // Check status on load
        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                status.textContent = data.status === 'ready'
                    ? `Ready - ${data.chunks} chunks loaded`
                    : 'Please upload a PDF';
                status.className = 'status';
            })
            .catch(error => {
                status.textContent = 'Error connecting to server';
                status.className = 'status error';
            });
        function addMessage(content, isUser = false, sources = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            let html = `<div class="message-content">${content}</div>`;
            if (sources && sources.length > 0) {
                html += '<div class="sources"><strong>Sources:</strong><br>';
                sources.forEach((source, index) => {
                    html += `${index + 1}. ${source}<br>`;
                });
                html += '</div>';
            }
            messageDiv.innerHTML = html;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        function askQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;
            addMessage(question, true);
            questionInput.value = '';
            loading.style.display = 'block';
            sendBtn.disabled = true;
            fetch('/api/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                sendBtn.disabled = false;
                if (data.error) {
                    addMessage(`Error: ${data.error}`);
                } else {
                    addMessage(data.answer, false, data.sources);
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                sendBtn.disabled = false;
                addMessage('Sorry, there was an error processing your question.');
            });
        }
        sendBtn.addEventListener('click', askQuestion);
        questionInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
        uploadForm.onsubmit = function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('pdfFile');
            if (!fileInput.files.length) return;
            const formData = new FormData();
            formData.append('pdf', fileInput.files[0]);
            status.textContent = 'Uploading and processing PDF...';
            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    status.textContent = 'PDF uploaded and processed!';
                    status.className = 'status';
                } else {
                    status.textContent = 'Upload failed: ' + (data.error || 'Unknown error');
                    status.className = 'status error';
                }
            })
            .catch(() => {
                status.textContent = 'Upload failed';
                status.className = 'status error';
            });
        };
        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                fileLabel.textContent = fileInput.files[0].name;
            } else {
                fileLabel.textContent = "Choose PDF";
            }
        });
    </script>
</body>
</html>
